<app-template-full-width title="Canaux" *ngIf="collection$ |async as collection">
  <app-table-light [headers]="this.headers">
    <tr *ngFor="let channel of collection">
      <td>
        <app-icon-edit (click)="goToEdit(channel.id)"></app-icon-edit><br />
        <app-icon-delete (click)="deleteChannel(channel.id)"></app-icon-delete>
      </td>
      <td>{{channel.name}}</td>
    </tr>
  </app-table-light>
  <app-btn label="+" route="add"></app-btn>
</app-template-full-width>
