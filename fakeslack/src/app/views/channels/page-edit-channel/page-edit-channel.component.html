<app-template-container title="voir le canal">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="items$ |async">
    <div class="form-group">
      <label for="name">Canal</label>
      <input type="text" class="form-control" id="name" formControlName="name">
    </div>
    <br />
    <app-btn type="submit" label="Submit"></app-btn>
  </form>
</app-template-container>
